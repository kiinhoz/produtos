<!DOCTYPE html>
<html>
<head>
  <title>Meu Site</title>
  <link rel="stylesheet" type="text/css" href="produtos.css">

</head>
<body>
  <header>
    <h1>Meu Site</h1>
  </header>
  
  <div class="container">
    <div class="product-images">
      <div class="reference-image active">
        <img src="img/2.jpg" alt="Imagem de referência 1">
      </div>
      <div class="reference-image">
        <img src="img/1.jpg" alt="Imagem de referência 2">
      </div>
      <div class="reference-image">
        <img src="img/3.jpg" alt="Imagem de referência 3">
      </div>
      <div class="reference-image">
        <img src="img/4.jpg" alt="Imagem de referência 4">
      </div>
    </div>

    <div class="product-info">
      <div class="product-image">
        <img src="img/2.jpg" alt="Imagem do Produto">
      </div>
      <div class="product-description">
        <p>Descrição do Produto</p>
      </div>
      <div class="product-price">
        <p>Preço do Produto</p>
      </div>
      <div class="product-button">
        <button>Comprar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
